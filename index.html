<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilo.css">
    <link rel="stylesheet" href="estilos/responsivo.css">
    <title>Instagram Henrique</title>
</head>
<body>
    <div class="wrapInsta">
        <div class="instaTel">
            <img src="img/instaTel.png" alt="celular">
        </div>
        <div class="instaContinua">
            <div class="grupo">
                <img src="img/instaLogo.png" alt="logo">
                <div class="fotoPerfil">
                    <img src="img/perfilInsta.jpg" alt="foto">
                </div>
                <a href="#" class="instaLogin">Continue como henriLage</a>
                <a href="#" class="instaLogout">Remover Conta</a>
            </div>
            <div class="grupo">
                <p class="nConta1">Não é henriLage</p>
                <p class="nConta2">
                    <span class="linkAzul">Alternar Contas</span>
                    ou
                    <span class="linkAzul">Inscreva-se</span>
                </p>
            </div>
            <div class="baixeAgora">
                <p class="baixe">Baixe o App</p>
                <div class="download">
                    <a href="" class="appDownload"></a>
                    <a href="" class="appDownload"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
